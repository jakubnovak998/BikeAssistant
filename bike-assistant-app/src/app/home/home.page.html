<ion-header>
  <ion-toolbar>
    <ion-title>
      Bike Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button name="registerBtn" [routerLink]="['/registration']" routerLinkActive="active" expand="block" color="primary">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button name="loginBtn" [routerLink]="['/login']" routerLinkActive="active" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
