<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tracking <ion-icon name="location-outline"></ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div style="height: 80%;width: 100%; " id="map_canvas"></div>

    <div style="width: 100%; height: 20%; float: left;">

        <div style="width: 30%; height: 100%; background-color: white;float: left;"></div>

        <div style="width: 40%; height: 100%; float: left; text-align: center">

                <button ion-button full *ngIf="!isTracking" (click)="startTracking()">  <img src="https://img.icons8.com/ios/100/000000/start--v2.png"/> </button>


                <button ion-button full *ngIf="isTracking" (click)="stopTracking()"> <img style="margin: auto; " src="https://img.icons8.com/color/96/000000/stop-squared.png"/>  </button>

        </div>
        <div style="width: 30%; height: 100%; background-color: white;  float: left;"></div>
    </div>



</ion-content>
