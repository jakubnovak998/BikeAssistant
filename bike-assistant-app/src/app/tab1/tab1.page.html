<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tracking
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
        <div style="height: 80%;width: 100%" id="map_canvas"></div>
    <button ion-button full *ngIf="!isTracking" (click)="startTracking()">Start</button>
    <button ion-button full *ngIf="isTracking" (click)="stopTracking()">Stop</button>

</ion-content>
