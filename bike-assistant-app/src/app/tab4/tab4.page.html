<ion-header>
    <ion-toolbar>
        <ion-title>
            User Settings
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <button  (click)="logout()">Logout</button>
    <ion-item>
        <ion-label>
            Activate TTS only with headphones
        </ion-label>
        <ion-toggle [(ngModel)]="ttsActive" (ionChange)="setTTS()"></ion-toggle>
    </ion-item>
    <ion-button class="btn-logout" color="danger" (click)="logout()">Logout</ion-button>
    <ion-item>
        <ion-label *ngIf="isScheduled">
            Notifications Scheduled
        </ion-label>
        <ion-label *ngIf="!isScheduled">
            Notifications Unscheduled
        </ion-label>
        <ion-button color="danger" (click)="toggleNotifications()">Toggle</ion-button>
    </ion-item>
</ion-content>
