<ion-header>
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let i of history">
    {{i['DATE']}} {{i['DURATION']}} {{i['DISTANCE']}} {{getAvgSpeed(i['DURATION'],i['DISTANCE'])}}
  </ion-item>
</ion-content>
